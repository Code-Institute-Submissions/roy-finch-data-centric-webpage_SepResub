<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
<section>
    <header>
        <h3 id="title">
            <span class="retro">Retro</span>
            <span class="review">Results</span>
        </h3>
        <hr>
        <p>There are {{ num_search }} results with the search entry "{{ query }}"</p>
    </header>

    {% for game in results %}
        <div class="indent">
            <a class="a-none blue" href="{{ game.link }}">{{game.name}}</a><span class="right">{{ game.num_comments }} Comments</span>
            <br>
            <span>{{game.details}}</span>
        </div>
        <br>
    {% endfor %}

    <!-- <br> -->
    <!-- <a href="{{ url_for('inquire') }}">Did you find the game you where looking for? If not use this link.</a> -->

    <!-- <p>Is there a game entry for your search? If not press the following link to ask for a future page on the game.</p> -->
</section>
{% endblock %}
