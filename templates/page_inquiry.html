<!DOCTYPE html>
{% extends "alt_base.html" %}
{% block content %}
<section>
    <header>
        <h3 class="center" id="title">
            <span class="retro">Retro</span>
            <span class="review">Reviewer</span>
        </h3>
        <hr>
        <p>We are sorry but that we could not find what you want. Using the form below you are able to enter the games name and a quick description for a future page on the game.</p>
    </header>
    <h4 class="blue" >What game where you looking for?</h4>
    <br>
    <hr>
    <form class="center">
        <input type="text" maxlength="50" placeholder="Enter a title" name="Title" autocomplete="off" required>
        <br>
        <input type="text" maxlength="36" placeholder="Enter a console" name="Console" autocomplete="off" required>
        <br>
        <textarea rows="8" maxlength="350" type="text" placeholder="Enter a description of the game" name="Details" autocomplete="off" required></textarea>
        <button type="submit" >Submit Query</button>
    </form>
</section>
{% endblock %}
